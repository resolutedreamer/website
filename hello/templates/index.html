{% extends 'base.html' %}
{% block title %}Fay's Store{% endblock title %}

{% block content %}
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
<!--        <img src="https://lh5.googleusercontent.com/-ZXv4_a54UQ4/U9KWjUUlToI/AAAAAAAAJU0/1_LP5UQGlx8/w2400-h800/Millennium_Facebook.jpg" alt="Image" class="img-responsive fade">-->
	<img src="http://www.interpacyachtcharters.com/wp-content/uploads/2011/03/TAHITI-DANCER-SUNSET.jpg" alt="Image" class="img-responsive fade">
        <div class="carousel-caption">
        </div>
      </div>

      <div class="item">
        <img src="http://mauivacationadventures.com/wp-content/uploads/2013/11/WHALE-TAILS-DK.jpg" alt="Image" class="img-responsive fade">
        <div class="carousel-caption">
        </div>
      </div>
      
      <div class="item">
        <img src="https://i2.wp.com/www.eventrebels.com/wp-content/uploads/2015/02/long-beach-california-01.jpg" alt="Image" class="img-responsive fade">
        <div class="carousel-caption">
        </div>      
      </div>

      <div class="item">
        <img src="https://www.zegrahm.com/sites/zeg/files/styles/d2_hero_fp_scale_and_crop_2400x800/public/japn_1.jpg?t=1ANVP1&itok=f0UEbVbI" alt="Image" class="img-responsive fade">
        <div class="carousel-caption">
        </div>      
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
  
<div class="container text-center">    
<p><br></p>
  <a href="/signup/"><button type="button" class="btn btn-primary btn-lg outline fade">Begin your next adventure with Fay Travel</button></a>
<p><br></p>

    <div class="col-sm-4">
      <img src="https://s-media-cache-ak0.pinimg.com/736x/36/9c/ac/369cac8a27335f9369b7d690cb722037.jpg" class="fade img-responsive fadehover" style="width:100%" alt="Image">
      
    </div>
    <div class="col-sm-4"> 
      <img src="http://spawellbeing.com/image/tunisia-4.jpg" class="img-responsive fade fadehover" style="width:100%" alt="Image">
    </div>
    <div class="col-sm-4">
            <img src="http://narratographer.com/wp-content/uploads/2016/04/The-Lonely-Path-To-Pulpit-Rock-600x320.jpg" class="img-responsive fade fadehover" style="width:100%" alt="Image">


      </div>
  </div>
</div><br>
